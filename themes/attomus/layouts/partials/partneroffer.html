<section class="partneroffer section">
    <div class="container">
        <div class="row">
            {{range .Params.partnerOffers}}
                <div class="col-lg-4 col-sm-4 mb-4">
                    <div class="service-box partneroffer d-flex justify-content-top ">
                        <div class="img-container"><img src="{{.icon | relURL}}" alt="{{.alt}}"></div>
                        <div class="service-content">
                            <h3>{{.title}}</h3>
                            <p>{{.info}}</p>
                        </div>
                    </div>
                </div>
            {{end}}

        </div>
    </div>
</section>
