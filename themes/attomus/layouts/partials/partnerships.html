<section class="section bg-light partners">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <section class="customer-logos slider">

                    {{range .Site.Data.partners}}
                        <div class="slide">
                            <a href="{{.url}}">
                                <img src="{{.logo | relURL }}" class="cld-responsive" alt="{{.name}}">                               
                            </a>
                            <div class="client-name">
                                <p>{{.name}}</p>
                            </div>
                        </div>
                        
                    {{end}}

                </section>
            </div>
        </div>
  </div>
</section>
